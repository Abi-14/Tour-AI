<!DOCTYPE html>
<html>
<head>
  <title>Cultural Immersion Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fceabb, #f8b500);
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0,0,0,0.1);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.5em;
      color: #4b0082;
      margin: 0;
    }
    #events {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .event {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .event:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
    }
    .event strong {
      display: block;
      font-size: 1.3em;
      color: #800080;
      margin-bottom: 10px;
    }
    .event p {
      margin: 5px 0;
      color: #333;
    }
    .event a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4b0082;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .event a:hover {
      background-color: #6a0dad;
    }
  </style>
</head>
<body>

<header>
  <h1>Cultural Events ‚Äî Today </h1>
</header>

<div id="events">Loading events...</div>

<script>
  const eventsData = [
    { name: "Rambo Circus", type: "Circus", date: "2025-09-29", time: "11:00 AM - 2:00 PM", location: "RTB Auditorium, Bunts Sangha, Bangalore", lat: 12.9716, lon: 77.5946 },
    { name: "Olympian Circus", type: "Circus", date: "2025-09-29", time: "4:00 PM - 7:00 PM", location: "Begur, Bangalore", lat: 12.9141, lon: 77.6090 },
    { name: "Ghoomar - Garba & Dandiya Night", type: "Festival", date: "2025-09-29", time: "7:00 PM - 11:00 PM", location: "ZOZO The Club, Bangalore", lat: 12.9352, lon: 77.6245 },
    { name: "Kannada Live Jamming", type: "Music", date: "2025-09-29", time: "6:00 PM - 9:00 PM", location: "Silaa The Garden Cafe, Bangalore", lat: 12.9718, lon: 77.6413 },
    { name: "Maha Dandiya Utsav 2025", type: "Festival", date: "2025-09-29", time: "8:00 PM - 12:00 AM", location: "Jayamahal Palace, Bangalore", lat: 12.9920, lon: 77.5770 }
  ];

  const eventsDiv = document.getElementById("events");

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI/180;
    const dLon = (lon2 - lon1) * Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  function showEvents(userLat, userLon) {
    const nearby = eventsData.filter(e => getDistance(userLat, userLon, e.lat, e.lon) <= 20);
    const display = nearby.length > 0 ? nearby : eventsData;
    eventsDiv.innerHTML = display.map(e =>
      `<div class="event">
        <strong>${e.name}</strong>
        <p>Type: ${e.type}</p>
        <p>üìÖ ${e.date} ‚è∞ ${e.time}</p>
        <p>üìç ${e.location}</p>
        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(e.location)}" target="_blank">View on Map</a>
      </div>`
    ).join("");
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      showEvents(pos.coords.latitude, pos.coords.longitude);
    }, () => {
      eventsDiv.innerHTML = "Geolocation denied. Showing all events.<br>";
      showEvents(12.9716, 77.5946);
    });
  } else {
    eventsDiv.innerHTML = "Geolocation not supported. Showing all events.<br>";
    showEvents(12.9716, 77.5946);
  }
</script>

</body>
</html>
