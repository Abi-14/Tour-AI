<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Trips</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .trip-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .trip-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .trip-card:hover {
      transform: scale(1.03);
    }

    .trip-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #007bff;
    }

    .trip-detail {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>My Trips</h1>
  <div class="trip-container" id="tripContainer"></div>

  <script>
    // Fetch trips from localStorage
    const trips = JSON.parse(localStorage.getItem("trips")) || [];

    const container = document.getElementById("tripContainer");

    if (trips.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No trips saved yet. Go plan one!</p>";
    } else {
      trips.forEach(trip => {
        const card = document.createElement("div");
        card.className = "trip-card";

        card.innerHTML = `
          <div class="trip-title">${trip.destination}</div>
          <div class="trip-detail"><b>From:</b> ${trip.from}</div>
          <div class="trip-detail"><b>Destination:</b> ${trip.destination}</div>
          <div class="trip-detail"><b>Dates:</b> ${trip.startDate} â†’ ${trip.endDate} (${trip.duration} days)</div>
          <div class="trip-detail"><b>Transport:</b> ${trip.transport}</div>
          <div class="trip-detail"><b>Budget:</b> ${trip.budget} ${trip.currency}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
