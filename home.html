<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripMaster</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    nav .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 22px;
      color: #1e2a38;
    }

    nav .logo span {
      color: #f97316; /* Orange */
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    nav ul li button:hover,
    nav ul li button.active {
      background: #fde5d1;
      color: #f97316;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .hero h1 span {
      color: #f97316;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .hero button {
      background: #f97316;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #e55b00;
    }

    /* Features Section */
    .features {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }

    .features div {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo"><span>✈</span> TripMaster</div>
    <ul>
      <li><button id="homeBtn" class="active">Home</button></li>
      <li><button id="planBtn">Plan Trip</button></li>
      <li><button id="tripsBtn">My Trips</button></li>
      <li><button id="expensesBtn">Expenses</button></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Plan Your Perfect <span>Adventure</span></h1>
    <p>Your all-in-one travel companion that finds the best deals, splits your budget intelligently, and guarantees prices within your range. Travel smarter, not harder.</p>
    <button id="mainPlanBtn">✈ Plan Your Trip →</button>
  </section>

  <!-- Features -->
  <section class="features">
    <div>⭐ Budget Guaranteed</div>
    <div>⭐ Smart Planning</div>
    <div>⭐ All-in-One Solution</div>
  </section>

  <script>
    // Button Navigation
    document.getElementById("homeBtn").onclick = () => {
      window.location.href = "home.html";
    };
    document.getElementById("planBtn").onclick = () => {
      window.location.href = "planner.html";
    };
    document.getElementById("tripsBtn").onclick = () => {
      window.location.href = "trips.html";
    };
    document.getElementById("expensesBtn").onclick = () => {
      window.location.href = "expenses.html";
    };
    document.getElementById("mainPlanBtn").onclick = () => {
      window.location.href = "planner.html";
    };
  </script>
</body>
</html>
